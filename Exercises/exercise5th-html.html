<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker Console Simulator</title>
    <style>
        body {
            background: #111;
            color: #33ff33;
            font-family: 'Fira Mono', 'Consolas', monospace;
            margin: 0;
            height: 100vh;
        }
        .console {
            background: #000;
            border: 2px solid #33ff33;
            border-radius: 8px;
            padding: 24px;
            margin: 40px auto;
            max-width: 600px;
            min-height: 300px;
            box-shadow: 0 0 20px #33ff3344;
        }
        .console-line {
            margin: 0 0 8px 0;
            white-space: pre;
        }
        .blink {
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="console" id="hackerConsole">
        <span class="console-line blink">_</span>
    </div>
    <script src="exerciseNo5.js"></script>
</body>
</html>
